name: Sahakar Nagar Weather ETL

on:
  schedule:
    - cron: '*/30 * * * *'  

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas google-cloud-bigquery requests openpyxl db-dtypes pyarrow

      
      - name: Run ETL Script
        env:
          
          GCP_KEYS_JSON: ${{ secrets.GCP_KEYS_JSON }}
          
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: python ETL.py
